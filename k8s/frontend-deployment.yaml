# =============================================================================
# n8n Integration Hub Frontend Deployment
# =============================================================================
# Frontend service for n8n Integration Hub module
# =============================================================================

---
# Deployment: n8n Integration Hub Frontend Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: n8n-nkz-frontend
  namespace: nekazari
  labels:
    app: n8n-nkz-frontend
    component: frontend
    module: n8n-nkz
    nekazari.io/profile: addon
spec:
  replicas: 1
  selector:
    matchLabels:
      app: n8n-nkz-frontend
  template:
    metadata:
      labels:
        app: n8n-nkz-frontend
        component: frontend
        module: n8n-nkz
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
      - name: frontend
        image: ghcr.io/k8-benetis/n8n-module-nkz/n8n-nkz-frontend:main
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10

---
# Service: n8n Integration Hub Frontend
apiVersion: v1
kind: Service
metadata:
  name: n8n-nkz-frontend-service
  namespace: nekazari
  labels:
    app: n8n-nkz-frontend
    module: n8n-nkz
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: n8n-nkz-frontend
